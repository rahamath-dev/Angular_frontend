<div class="container">
      <div class="row">
<form (ngSubmit)="saveExpense()">

      <div class="form-group">
      <input type="text"
             name="expense"
             [(ngModel)]="expense.expense" 
             placeholder="Enter a expense" class="form-control col-md-12 " />
            </div>
           
      <div class="form-group">    
       <input type="text"
             name="amount"
             [(ngModel)]="expense.amount" 
             placeholder="Enter a amount" class="form-control col-md-12"/>
            </div>    
        
            <div class="form-group">
            <textarea type="text"
             name="description"
             [(ngModel)]="expense.description" 
             placeholder="Enter a description" class="form-control col-md-12"></textarea>
            </div>
   
         <button type="submit" class="btn btn-primary"> Update</button>
         <button *ngIf="expense.id" (click)="deleteExpense(expense.id)" class="btn btn-danger">Delete</button>
   
             
         </form>
   
     </div>
</div>
